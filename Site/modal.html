<!doctype html>
<html>
<head>
    <title>Registration Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Style for the modal background */
        .modal-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Style for the modal window */
        .modal-window {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        
        /* Style for the close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        
        /* Style for the form */
        form {
            display: flex;
            flex-direction: column;
        }
        
        /* Style for the input fields */
        label, input {
            margin-bottom: 10px;
        }
        
        /* Style for the submit button */
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="modal-btn">Register</button>
    
    <div id="modal" class="modal-background">
        <div class="modal-window">
            <span class="close-btn"><i class="fa fa-times"></i></span>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/5f47195a81.js"></script>
    <script>
        var modalBtn = document.getElementById("modal-btn");
        var modal = document.getElementById("modal");
        
        modalBtn.onclick = function() { // display modal on click
            modal.style.display = "flex";
        }
        
        modal.onclick = function(event) { // close modal when clicking outside of it
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        
        document.querySelector(".close-btn").addEventListener("click", function() { // close modal when clicking close button
            modal.style.display = "none";
        });
    </script>
</body>
</html>
